<h1>Профиль пользователя: {{ user.name }}</h1>
<p>Ваш номер: {{ user.phone }}</p>
<p>Ваша почта: {{ user.email }}</p>
<p>Ваш Telegram: {{ user.telegram }}</p>

<hr />

<h1>Вывод списка</h1>
{% for item in items %}
  <p>{{ item }}</p>
{% endfor %}

<hr />

{% if is_blocked %}
  <p>Вам закрыт доступ к ресурсу!</p>
{% endif %}
