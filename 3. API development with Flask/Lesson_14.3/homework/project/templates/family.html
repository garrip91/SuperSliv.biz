<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family page</title>

  <body>
    {% for item in context %}

        <p>{{ item.rating }}</p>

    {% endfor %}
  </body>
</html>
